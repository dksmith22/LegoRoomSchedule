<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Open Orders Board</title>

<style>
:root{
  --bg:#f6f7f9; --panel:#fff; --ink:#1c232b; --muted:#6b7785;
  --line:#e6e9ef; --bar:#1f4e79; --bar-ink:#fff; --accent:#0b6b2a;
  --tbl-font:14px; --cell-py:10px; --head-font:12px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);color:var(--ink)
}

/* Header */
.top{
  height:110px;background:var(--panel);border-bottom:1px solid var(--line);
  display:flex;align-items:center;justify-content:space-between;
  padding:14px 28px;gap:20px
}
.logoBox{display:flex;align-items:center;gap:12px;min-width:320px}
.logo{height:64px}
.brandText{display:flex;flex-direction:column;line-height:1.05}
.brandText .name{font-weight:800;font-size:22px}
.brandText .sub{font-size:12px;color:var(--muted);font-weight:700}
.centerTitle{
  flex:1;text-align:center;font-weight:900;font-size:34px;
  letter-spacing:1px;color:var(--bar)
}

/* Layout */
.wrap{
  height:calc(100vh - 110px);
  padding:18px;
  display:grid;
  grid-template-columns:1fr 1.2fr 1fr;
  gap:18px
}
.panel{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:10px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
.bar{
  background:var(--bar);
  color:var(--bar-ink);
  padding:10px 14px;
  font-weight:900;
  text-transform:uppercase;
  display:flex;
  justify-content:space-between;
}
.tag{
  font-size:12px;font-weight:800;
  border:1px solid rgba(255,255,255,.3);
  padding:4px 8px;border-radius:999px
}
.content{padding:10px;display:flex;flex-direction:column;flex:1}
.tableWrap{overflow:hidden;flex:1;border-top:1px solid var(--line)}
table{
  width:100%;border-collapse:collapse;table-layout:fixed;
  font-size:var(--tbl-font)
}
thead th{
  font-size:var(--head-font);
  text-transform:uppercase;color:var(--muted);
  border-bottom:1px solid var(--line);
  padding:8px 10px;background:#fbfbfc
}
tbody td{
  padding:var(--cell-py) 10px;
  border-bottom:1px solid var(--line);
  white-space:nowrap;overflow:hidden;text-overflow:ellipsis
}
tbody tr{border-left:10px solid transparent}
.mono{font-variant-numeric:tabular-nums}
.muted{color:var(--muted)}

@media (max-width:1200px){
  .wrap{grid-template-columns:1fr}
  .centerTitle{font-size:26px}
}
</style>
</head>

<body>

<div class="top">
  <div class="logoBox">
    <img class="logo" src="https://via.placeholder.com/240x60?text=TrenchSafe">
    <div class="brandText">
      <div class="name" style="color:var(--accent)">TrenchSafe</div>
      <div class="sub">BUILDING MATERIALS</div>
    </div>
  </div>
  <div class="centerTitle">OPEN ORDERS</div>
  <div class="logoBox" style="justify-content:flex-end">
    <div class="brandText" style="text-align:right">
      <div class="name">Laird Plastics</div>
      <div class="sub">One Source – The Right Way</div>
    </div>
    <img class="logo" src="https://via.placeholder.com/240x60?text=Laird">
  </div>
</div>

<div class="wrap">

<!-- TS -->
<section class="panel">
  <div class="bar">TS <span class="tag">TrenchSafe</span></div>
  <div class="content">
    <div class="muted" id="tsCount"></div>
    <div class="tableWrap">
      <table>
        <thead><tr>
          <th>SO #</th><th>Customer</th><th>Workstation</th><th>Station</th><th>Due</th>
        </tr></thead>
        <tbody id="tsBody"></tbody>
      </table>
    </div>
  </div>
</section>

<!-- ALL -->
<section class="panel">
  <div class="bar">ALL <span class="tag">Other Orders</span></div>
  <div class="content">
    <div class="muted" id="allCount"></div>
    <div class="tableWrap">
      <table>
        <thead><tr>
          <th>SO #</th><th>Customer</th><th>Workstation</th><th>Station</th><th>Due</th>
        </tr></thead>
        <tbody id="allBody"></tbody>
      </table>
    </div>
  </div>
</section>

<!-- PVE -->
<section class="panel">
  <div class="bar">PVE <span class="tag">PVE Orders</span></div>
  <div class="content">
    <div class="muted" id="pveCount"></div>
    <div class="tableWrap">
      <table>
        <thead><tr>
          <th>SO #</th><th>Customer</th><th>Workstation</th><th>Station</th><th>Due</th>
        </tr></thead>
        <tbody id="pveBody"></tbody>
      </table>
    </div>
  </div>
</section>

</div>

<script>
const JSON_URL = "https://raw.githubusercontent.com/dksmith22/sharepoint-json-feed-all/refs/heads/main/sharepointdata.json";

const K = {
  so:"SO Number", customer:"Customer", workstation:"Workstation",
  station:"Station Order", due:"Due Date",
  trench:"Trenchsafe", complete:"Complete"
};

const esc = s => String(s??"").replace(/[&<>"']/g,m=>(
  {"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"}[m]
));

const isOpen = o => String(o[K.complete]).toLowerCase()!=="yes";
const isTS   = o => String(o[K.trench]).toLowerCase()==="yes";
const isPVE  = o => String(o[K.customer]).toLowerCase().includes("pve");

/* Date → MM/DD/YY */
const fmtDate = d=>{
  const x=new Date(d);
  if(isNaN(x))return d||"";
  return `${String(x.getMonth()+1).padStart(2,"0")}/${String(x.getDate()).padStart(2,"0")}/${String(x.getFullYear()).slice(-2)}`;
};

/* Machine colors */
function machineColor(ws){
  const s = String(ws||"").toUpperCase();
  if(!s || s.includes("UNASSIGNED")) return null;
  if(s.includes("SAW")) return "#1f77b4";       // Blue
  if(s.includes("MARIO")) return "#2ca02c";     // Green
  if(s.includes("MULTICAM")) return "#ff7f0e";  // Orange
  if(s.includes("OWEN")) return "#9467bd";      // Purple
  return null;
}

function tint(hex){
  if(!hex) return "transparent";
  const r=parseInt(hex.substr(1,2),16);
  const g=parseInt(hex.substr(3,2),16);
  const b=parseInt(hex.substr(5,2),16);
  return `rgba(${r},${g},${b},0.10)`;
}

const row=o=>{
  const c=machineColor(o[K.workstation]);
  return `
<tr style="border-left-color:${c||"transparent"};background:${tint(c)}">
<td class="mono">${esc(o[K.so])}</td>
<td>${esc(o[K.customer])}</td>
<td>${esc(o[K.workstation])}</td>
<td>${esc(o[K.station])}</td>
<td class="mono">${esc(fmtDate(o[K.due]))}</td>
</tr>`;
};

async function load(){
  const r=await fetch(JSON_URL+"?cb="+Date.now());
  const d=await r.json();
  const open=d.filter(isOpen);

  const ts=open.filter(isTS);
  const pve=open.filter(isPVE);
  const all=open.filter(o=>!isTS(o)&&!isPVE(o));

  tsBody.innerHTML=ts.map(row).join("");
  allBody.innerHTML=all.map(row).join("");
  pveBody.innerHTML=pve.map(row).join("");

  tsCount.textContent=`${ts.length} orders`;
  allCount.textContent=`${all.length} orders`;
  pveCount.textContent=`${pve.length} orders`;
}

load();
setInterval(load,30000);
</script>

</body>
</html>
