<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Open Production Orders</title>

<style>
:root{
  --bg:#f6f7f9; --panel:#fff; --ink:#1c232b; --muted:#6b7785;
  --line:#e6e9ef; --bar:#1f4e79; --bar-ink:#fff;
  --logoBase: 84px;
  --logoLarge: 126px;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:var(--ink)
}

/* HEADER */
.top{
  position:relative;
  height:130px;
  background:var(--panel);
  border-bottom:1px solid var(--line);
  display:flex;
  align-items:center;
  justify-content:center;
}
.centerTitle{
  font-weight:900;
  font-size:38px;
  letter-spacing:1px;
  color:var(--bar);
  text-transform:uppercase;
}
.header-logo{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
}
.header-logo.left{left:24px}
.header-logo.right{right:24px}
.header-logo.left img{height:var(--logoBase)}
.header-logo.right img{height:var(--logoLarge)}

/* LAYOUT */
.wrap{
  height:calc(100vh - 130px);
  padding:18px;
  padding-bottom:28px;
  display:grid;
  grid-template-columns:1fr 1.2fr 1fr;
  gap:18px;
}
.panel{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:10px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
  min-height:0;
}
.bar{
  background:var(--bar);
  color:var(--bar-ink);
  padding:12px;
  font-weight:900;
  text-align:center;
  text-transform:uppercase;
}
.content{
  padding:10px;
  display:flex;
  flex-direction:column;
  flex:1;
  min-height:0;
}
.tableWrap{
  overflow:hidden;
  flex:1;
  border-top:1px solid var(--line);
  margin-top:8px;
  min-height:0;
}
table{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;
  font-size:14px;
}
thead th{
  font-size:12px;
  color:var(--muted);
  padding:8px;
  border-bottom:1px solid var(--line);
  background:#fbfbfc;
}
tbody td{
  padding:10px 8px;
  border-bottom:1px solid var(--line);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
tbody tr{border-left:10px solid transparent}
tbody tr.running td{font-weight:900}

/* WEATHER */
.weatherWidget{
  margin-top:10px;
  padding:14px;
  border-radius:8px;
  border:2px solid rgba(31,78,121,.25);
  display:flex;
  justify-content:space-between;
  align-items:center;
  min-height:110px;
  background:#fbfbfc;
}
.weatherLeft{display:flex;gap:14px;align-items:center}
.weatherIcon{font-size:44px;animation:pulse 1.5s infinite}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}
.weatherTemp{font-size:42px;font-weight:900}
.weatherDesc{font-size:18px;color:var(--muted)}
.weatherRight{text-align:right;font-size:16px;color:var(--muted)}
.weatherRight strong{color:var(--ink)}

/* CALENDAR */
.calendarWidget{
  margin-top:10px;
  border-top:1px solid var(--line);
  background:#fbfbfc;
  padding:10px 12px;
  border-radius:8px;
  border:2px solid rgba(31,78,121,0.18);
  height:220px;
  overflow:hidden;
}
.calHeader{
  display:flex;
  justify-content:center;
  margin-bottom:10px;
}
.calTitle{
  font-weight:900;
  font-size:18px;
  text-align:center;
}
.calGrid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:5px;
}
.calDow{
  font-size:10px;
  text-align:center;
  color:var(--muted);
}
.calCell{
  height:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  border-radius:6px;
}
.calCell.mutedDay{color:#9aa5b1}
.calCell.today{
  font-weight:900;
  border:2px solid rgba(31,78,121,0.55);
  background:rgba(31,78,121,0.10);
}

/* ðŸŽ¯ MARCH 12 SUPREMACY */
.calCell.march12{
  font-size:16px;
  font-weight:900;
  background:#1f4e79;
  color:#fff;
  border:3px solid #0e2d4f;
  box-shadow:0 0 10px rgba(31,78,121,0.6);
  transform:scale(1.1);
}

@media (max-width:1200px){
  .wrap{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="top">
  <div class="header-logo left">
    <img src="https://raw.githubusercontent.com/dksmith22/LegoRoomSchedule/main/TrenchSafe_logo-label.png">
  </div>
  <div class="centerTitle">OPEN PRODUCTION ORDERS</div>
  <div class="header-logo right">
    <img src="https://raw.githubusercontent.com/dksmith22/LegoRoomSchedule/main/Laird%20Logo.png">
  </div>
</div>

<div class="wrap">

<section class="panel tsPanel">
  <div class="bar">TrenchSafe</div>
  <div class="content">
    <div class="tableWrap">
      <table>
        <thead><tr>
          <th>SO #</th><th>Customer</th><th>Workstation</th><th>Station</th><th>Due</th>
        </tr></thead>
        <tbody id="tsBody"></tbody>
      </table>
    </div>

    <!-- CALENDAR -->
    <div class="calendarWidget">
      <div class="calHeader">
        <div class="calTitle" id="calMonth">Month YYYY</div>
      </div>
      <div class="calGrid" id="calGrid"></div>
    </div>
  </div>
</section>

<section class="panel">
  <div class="bar">Laird Plastics</div>
  <div class="content">
    <div class="tableWrap">
      <table>
        <thead><tr>
          <th>SO #</th><th>Customer</th><th>Workstation</th><th>Station</th><th>Due</th>
        </tr></thead>
        <tbody id="allBody"></tbody>
      </table>
    </div>
  </div>
</section>

<section class="panel">
  <div class="bar">Pneumatic Vacuum</div>
  <div class="content">
    <div class="tableWrap">
      <table>
        <thead><tr>
          <th>SO #</th><th>Customer</th><th>Workstation</th><th>Station</th><th>Due</th>
        </tr></thead>
        <tbody id="pveBody"></tbody>
      </table>
    </div>

    <div class="weatherWidget">
      <div class="weatherLeft">
        <div class="weatherIcon">â›…</div>
        <div>
          <div class="weatherTemp">--Â°F</div>
          <div class="weatherDesc">Weather placeholder</div>
        </div>
      </div>
      <div class="weatherRight">
        <div><strong>Austell, GA</strong></div>
      </div>
    </div>

  </div>
</section>

</div>

<script>
/* ================== CALENDAR ================== */
function buildCalendar(){
  const now=new Date();
  const year=now.getFullYear();
  const month=now.getMonth();
  const today=now.getDate();

  document.getElementById("calMonth").textContent=
    now.toLocaleString(undefined,{month:"long"})+" "+year;

  const grid=document.getElementById("calGrid");
  grid.innerHTML="";

  const dows=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  dows.forEach(d=>{
    const el=document.createElement("div");
    el.className="calDow";
    el.textContent=d;
    grid.appendChild(el);
  });

  const first=new Date(year,month,1);
  const startDow=first.getDay();
  const daysInMonth=new Date(year,month+1,0).getDate();
  const prevDays=new Date(year,month,0).getDate();
  const totalCells=42;

  for(let i=0;i<startDow;i++){
    const cell=document.createElement("div");
    cell.className="calCell mutedDay";
    cell.textContent=prevDays-(startDow-1-i);
    grid.appendChild(cell);
  }

  for(let d=1;d<=daysInMonth;d++){
    const cell=document.createElement("div");
    cell.className="calCell";

    if(d===today) cell.classList.add("today");

    /* ðŸŽ¯ Make March 12 THE date */
    if(month===2 && d===12){   // March is month 2 (0-indexed)
      cell.classList.add("march12");
    }

    cell.textContent=d;
    grid.appendChild(cell);
  }

  const remaining=totalCells-(startDow+daysInMonth);
  for(let i=1;i<=remaining;i++){
    const cell=document.createElement("div");
    cell.className="calCell mutedDay";
    cell.textContent=i;
    grid.appendChild(cell);
  }
}
buildCalendar();
</script>

</body>
</html>
