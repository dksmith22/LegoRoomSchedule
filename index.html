<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Open Production Orders</title>

<style>
:root{
  --bg:#f6f7f9; --panel:#fff; --ink:#1c232b; --muted:#6b7785;
  --line:#e6e9ef; --bar:#1f4e79; --bar-ink:#fff;
  --tbl-font:14px; --cell-py:10px; --head-font:12px;
  --logoBase:84px; --logoLarge:126px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:var(--ink)
}

/* HEADER */
.top{
  position:relative;
  height:130px;
  background:var(--panel);
  border-bottom:1px solid var(--line);
  display:flex;
  align-items:center;
  justify-content:center;
}
.centerTitle{
  font-weight:900;
  font-size:38px;
  letter-spacing:1px;
  color:var(--bar);
  text-transform:uppercase;
}
.header-logo{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
}
.header-logo.left{left:24px}
.header-logo.right{right:24px}
.header-logo.left img{height:var(--logoBase)}
.header-logo.right img{height:var(--logoLarge)}

/* LAYOUT */
.wrap{
  height:calc(100vh - 130px);
  padding:18px;
  display:grid;
  grid-template-columns:1fr 1.2fr 1fr;
  gap:18px;
}
.panel{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:10px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
.bar{
  background:var(--bar);
  color:var(--bar-ink);
  padding:12px;
  font-weight:900;
  text-align:center;
  text-transform:uppercase;
}
.content{
  padding:10px;
  display:flex;
  flex-direction:column;
  flex:1;
}
.tableWrap{
  overflow:hidden;
  flex:1;
  border-top:1px solid var(--line);
  margin-top:8px;
}
table{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;
  font-size:var(--tbl-font);
}
thead th{
  font-size:var(--head-font);
  color:var(--muted);
  padding:8px;
  border-bottom:1px solid var(--line);
  background:#fbfbfc;
}
tbody td{
  padding:var(--cell-py) 8px;
  border-bottom:1px solid var(--line);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
tbody tr{border-left:10px solid transparent}
tbody tr.running td{font-weight:900}

/* WEATHER (unchanged) */
.weatherWidget{
  margin-top:10px;
  padding:14px;
  border-radius:8px;
  border:2px solid transparent;
  display:flex;
  justify-content:space-between;
  align-items:center;
  min-height:110px;
}
.weatherWidget.normal{
  background:#fbfbfc;
  border-color:rgba(31,78,121,.25);
}
.weatherWidget.advisory{
  background:rgba(255,215,0,.18);
  border-color:rgba(255,215,0,.6);
}
.weatherWidget.watch{
  background:rgba(255,140,0,.20);
  border-color:rgba(255,140,0,.7);
}
.weatherWidget.warning{
  background:rgba(220,20,60,.18);
  border-color:rgba(220,20,60,.7);
}
.weatherLeft{display:flex;gap:14px;align-items:center}
.weatherIcon{font-size:44px;animation:pulse 1.5s infinite}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}
.weatherTemp{font-size:42px;font-weight:900}
.weatherDesc{font-size:18px;color:var(--muted)}
.weatherRight{text-align:right;font-size:16px;color:var(--muted)}
.weatherRight strong{color:var(--ink)}
</style>
</head>

<body>

<div class="top">
  <div class="header-logo left">
    <img src="https://raw.githubusercontent.com/dksmith22/LegoRoomSchedule/main/TrenchSafe_logo-label.png">
  </div>
  <div class="centerTitle">OPEN PRODUCTION ORDERS</div>
  <div class="header-logo right">
    <img src="https://raw.githubusercontent.com/dksmith22/LegoRoomSchedule/main/Laird%20Logo.png">
  </div>
</div>

<div class="wrap">

<section class="panel">
  <div class="bar">TrenchSafe</div>
  <div class="content">
    <div class="tableWrap">
      <table>
        <thead><tr>
          <th>SO #</th><th>Customer</th><th>Workstation</th><th>Station</th><th>Due</th>
        </tr></thead>
        <tbody id="tsBody"></tbody>
      </table>
    </div>
  </div>
</section>

<section class="panel">
  <div class="bar">Laird Plastics</div>
  <div class="content">
    <div class="tableWrap">
      <table>
        <thead><tr>
          <th>SO #</th><th>Customer</th><th>Workstation</th><th>Station</th><th>Due</th>
        </tr></thead>
        <tbody id="allBody"></tbody>
      </table>
    </div>
  </div>
</section>

<section class="panel">
  <div class="bar">Pneumatic Vacuum</div>
  <div class="content">
    <div class="tableWrap">
      <table>
        <thead><tr>
          <th>SO #</th><th>Customer</th><th>Workstation</th><th>Station</th><th>Due</th>
        </tr></thead>
        <tbody id="pveBody"></tbody>
      </table>
    </div>

    <div class="weatherWidget normal" id="weatherWidget">
      <div class="weatherLeft">
        <div class="weatherIcon" id="wIcon">⛅</div>
        <div>
          <div class="weatherTemp" id="wTemp">--°F</div>
          <div class="weatherDesc" id="wDesc">Loading weather…</div>
        </div>
      </div>
      <div class="weatherRight">
        <div><strong>Austell, GA</strong></div>
        <div id="wUpdated">—</div>
      </div>
    </div>

  </div>
</section>

</div>

<script>
const JSON_URL="https://raw.githubusercontent.com/dksmith22/sharepoint-json-feed-all/refs/heads/main/sharepointdata.json";

const K={
  so:"SO Number", customer:"Customer", workstation:"Workstation",
  station:"Station Order", due:"Due Date",
  trench:"Trenchsafe", complete:"Complete"
};

const isOpen=o=>String(o[K.complete]).toLowerCase()!=="yes";
const isTS=o=>String(o[K.trench]).toLowerCase()==="yes";
const isPVE=o=>String(o[K.customer]).toLowerCase().includes("pve");
const isRunning=o=>String(o[K.station]).toLowerCase().includes("running");

function fmtDate(d){
  const x=new Date(d);
  return isNaN(x)?d:`${x.getMonth()+1}/${x.getDate()}/${String(x.getFullYear()).slice(-2)}`;
}

function machineColor(ws){
  const s=String(ws||"").toUpperCase();
  if(s.includes("SAW"))return "#1f77b4";
  if(s.includes("MARIO"))return "#2ca02c";
  if(s.includes("MULTICAM"))return "#ff7f0e";
  if(s.includes("OWEN"))return "#9467bd";
  return null;
}
const tint=h=>h?`rgba(${parseInt(h.substr(1,2),16)},${parseInt(h.substr(3,2),16)},${parseInt(h.substr(5,2),16)},0.1)`:"transparent";

function row(o){
  const c=machineColor(o[K.workstation]);
  const running=isRunning(o);
  return `
<tr class="${running?'running':''}" style="border-left-color:${c||"transparent"};background:${tint(c)}">
<td>${o[K.so]}</td>
<td>${o[K.customer]}</td>
<td>${o[K.workstation]}</td>
<td>${o[K.station]}</td>
<td>${fmtDate(o[K.due])}</td>
</tr>`;
}

function sortOrders(arr){
  return arr.sort((a,b)=>{
    const ra=isRunning(a), rb=isRunning(b);
    if(ra!==rb) return ra?-1:1;
    return new Date(a[K.due]) - new Date(b[K.due]);
  });
}

async function load(){
  const r=await fetch(JSON_URL+"?cb="+Date.now());
  const d=await r.json();
  const open=d.filter(isOpen);

  const ts=sortOrders(open.filter(isTS));
  const pve=sortOrders(open.filter(isPVE));
  const all=sortOrders(open.filter(o=>!isTS(o)&&!isPVE(o)));

  tsBody.innerHTML=ts.map(row).join("");
  allBody.innerHTML=all.map(row).join("");
  pveBody.innerHTML=pve.map(row).join("");
}
load();
setInterval(load,30000);
</script>

</body>
</html>
