<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Open Production Orders</title>

<style>
:root{
  --bg:#f6f7f9; --panel:#fff; --ink:#1c232b; --muted:#6b7785;
  --line:#e6e9ef; --bar:#1f4e79; --bar-ink:#fff;

  --tbl-font:14px; --cell-py:10px; --head-font:12px;

  /* Logo sizing */
  --logoBase: 84px;    /* TrenchSafe */
  --logoLarge: 126px;  /* Laird (1.5x) */
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:var(--ink)
}

/* ===== HEADER ===== */
.top{
  position:relative;
  height:130px;
  background:var(--panel);
  border-bottom:1px solid var(--line);
  display:flex;
  align-items:center;
  justify-content:center;
}
.centerTitle{
  font-weight:900;
  font-size:38px;
  letter-spacing:1px;
  color:var(--bar);
  text-transform:uppercase;
  z-index:2;
}

/* ===== HEADER LOGOS ===== */
.header-logo{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  pointer-events:none;
}
.header-logo.left{ left:24px; }
.header-logo.right{ right:24px; }

.header-logo.left img{
  height:var(--logoBase);
  width:auto;
  object-fit:contain;
}
.header-logo.right img{
  height:var(--logoLarge);
  width:auto;
  object-fit:contain;
}

/* ===== MAIN LAYOUT ===== */
.wrap{
  height:calc(100vh - 130px);
  padding:18px;
  display:grid;
  grid-template-columns:1fr 1.2fr 1fr;
  gap:18px;
}
.panel{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:10px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
  min-height:0;
}
.bar{
  background:var(--bar);
  color:var(--bar-ink);
  padding:12px 14px;
  font-weight:900;
  text-transform:uppercase;
  text-align:center;
  flex:0 0 auto;
}
.content{
  padding:10px;
  display:flex;
  flex-direction:column;
  flex:1;
  min-height:0;
}
.tableWrap{
  overflow:hidden;     /* no scrolling */
  flex:1 1 auto;
  border-top:1px solid var(--line);
  margin-top:8px;
  min-height:0;
}
table{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;
  font-size:var(--tbl-font);
}
thead th{
  font-size:var(--head-font);
  color:var(--muted);
  border-bottom:1px solid var(--line);
  padding:8px 10px;
  background:#fbfbfc;
  text-transform:uppercase;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
tbody td{
  padding:var(--cell-py) 10px;
  border-bottom:1px solid var(--line);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
tbody tr{border-left:10px solid transparent}
tbody tr.running td{font-weight:900;}
.mono{font-variant-numeric:tabular-nums}
.muted{color:var(--muted)}

/* ===== Weather widget ===== */
.weatherWidget{
  flex:0 0 auto;
  margin-top:10px;
  border-top:1px solid var(--line);
  background:#fbfbfc;
  padding:12px 14px;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  min-height:104px;
  border:2px solid transparent;
}
.weatherWidget.normal{
  background:#fbfbfc;
  border-color:rgba(31,78,121,0.18);
}
.weatherWidget.advisory{
  background:rgba(255, 215, 0, 0.16);
  border-color:rgba(255, 215, 0, 0.55);
}
.weatherWidget.watch{
  background:rgba(255, 140, 0, 0.18);
  border-color:rgba(255, 140, 0, 0.60);
}
.weatherWidget.warning{
  background:rgba(220, 20, 60, 0.14);
  border-color:rgba(220, 20, 60, 0.60);
}

.weatherLeft{
  display:flex;
  align-items:center;
  gap:12px;
  min-width:0;
}
.weatherIcon{
  font-size:44px;
  line-height:1;
  display:inline-block;
  transform-origin:center;
}
.weatherIcon.anim{
  animation: weatherPulse 1.6s ease-in-out infinite;
}
@keyframes weatherPulse{
  0%   { transform: scale(1); }
  50%  { transform: scale(1.12); }
  100% { transform: scale(1); }
}

.weatherMain{
  display:flex;
  flex-direction:column;
  min-width:0;
}
.weatherTemp{
  font-weight:900;
  font-size:42px;
  line-height:1.0;
}
.weatherDesc{
  font-size:18px;
  color:var(--muted);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  margin-top:4px;
}
.weatherRight{
  text-align:right;
  font-size:16px;
  color:var(--muted);
  white-space:nowrap;
}
.weatherRight strong{ color:var(--ink); }

/* ===== Calendar widget (matches weather style) ===== */
.calendarWidget{
  flex:0 0 auto;
  margin-top:10px;
  border-top:1px solid var(--line);
  background:#fbfbfc;
  padding:12px 14px;
  border-radius:8px;
  border:2px solid rgba(31,78,121,0.18);
}

.calHeader{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:8px;
}
.calTitle{
  font-weight:900;
  color:var(--ink);
  font-size:16px;
  letter-spacing:0.3px;
}
.calSub{
  font-size:12px;
  color:var(--muted);
  text-transform:uppercase;
  letter-spacing:0.6px;
}

.calGrid{
  display:grid;
  grid-template-columns:repeat(7, 1fr);
  gap:6px;
}
.calDow{
  font-size:11px;
  color:var(--muted);
  text-transform:uppercase;
  text-align:center;
  padding-bottom:2px;
}
.calCell{
  height:26px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  border-radius:6px;
  color:var(--ink);
}
.calCell.mutedDay{
  color:#9aa5b1;
}
.calCell.today{
  font-weight:900;
  border:2px solid rgba(31,78,121,0.55);
  background:rgba(31,78,121,0.10);
}

@media (max-width:1200px){
  .wrap{grid-template-columns:1fr}
  .centerTitle{font-size:30px}
}
</style>
</head>

<body>

<div class="top">
  <div class="header-logo left">
    <img src="https://raw.githubusercontent.com/dksmith22/LegoRoomSchedule/main/TrenchSafe_logo-label.png" alt="TrenchSafe Logo">
  </div>

  <div class="centerTitle">OPEN PRODUCTION ORDERS</div>

  <div class="header-logo right">
    <img src="https://raw.githubusercontent.com/dksmith22/LegoRoomSchedule/main/Laird%20Logo.png" alt="Laird Plastics Logo">
  </div>
</div>

<div class="wrap">

  <!-- TrenchSafe -->
  <section class="panel">
    <div class="bar">TrenchSafe</div>
    <div class="content">
      <div class="muted" id="tsCount"></div>

      <div class="tableWrap">
        <table>
          <thead><tr>
            <th>SO #</th><th>Customer</th><th>Workstation</th><th>Station</th><th>Due</th>
          </tr></thead>
          <tbody id="tsBody"></tbody>
        </table>
      </div>

      <!-- Monthly Calendar -->
      <div class="calendarWidget" id="calendarWidget">
        <div class="calHeader">
          <div>
            <div class="calTitle" id="calMonth">Month YYYY</div>
            <div class="calSub">Monthly Calendar</div>
          </div>
        </div>

        <div class="calGrid" id="calGrid">
          <!-- JS fills this -->
        </div>
      </div>

    </div>
  </section>

  <!-- Laird Plastics -->
  <section class="panel">
    <div class="bar">Laird Plastics</div>
    <div class="content">
      <div class="muted" id="allCount"></div>
      <div class="tableWrap">
        <table>
          <thead><tr>
            <th>SO #</th><th>Customer</th><th>Workstation</th><th>Station</th><th>Due</th>
          </tr></thead>
          <tbody id="allBody"></tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Pneumatic Vacuum -->
  <section class="panel">
    <div class="bar">Pneumatic Vacuum</div>
    <div class="content">
      <div class="muted" id="pveCount"></div>

      <div class="tableWrap">
        <table>
          <thead><tr>
            <th>SO #</th><th>Customer</th><th>Workstation</th><th>Station</th><th>Due</th>
          </tr></thead>
          <tbody id="pveBody"></tbody>
        </table>
      </div>

      <!-- Weather Widget -->
      <div class="weatherWidget normal" id="weatherWidget">
        <div class="weatherLeft">
          <div class="weatherIcon anim" id="wIcon">â›…</div>
          <div class="weatherMain">
            <div class="weatherTemp" id="wTemp">--Â°F</div>
            <div class="weatherDesc" id="wDesc">Loading weatherâ€¦</div>
          </div>
        </div>
        <div class="weatherRight">
          <div><strong id="wLoc">Austell, GA</strong></div>
          <div id="wUpdated">â€”</div>
        </div>
      </div>

    </div>
  </section>

</div>

<script>
/* ================== ORDERS DATA ================== */
const JSON_URL="https://raw.githubusercontent.com/dksmith22/sharepoint-json-feed-all/refs/heads/main/sharepointdata.json";

const K={
  so:"SO Number", customer:"Customer", workstation:"Workstation",
  station:"Station Order", due:"Due Date",
  trench:"Trenchsafe", complete:"Complete"
};

const esc=s=>String(s??"").replace(/[&<>"']/g,m=>(
  {"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"}[m]
));

const isOpen=o=>String(o?.[K.complete] ?? "").trim().toLowerCase()!=="yes";
const isTS=o=>String(o?.[K.trench] ?? "").trim().toLowerCase()==="yes";
const isPVE=o=>String(o?.[K.customer] ?? "").toLowerCase().includes("pve");
const isRunning=o=>String(o?.[K.station] ?? "").toLowerCase().includes("running");

function fmtDate(d){
  const x=new Date(d);
  if(isNaN(x)) return d||"";
  return `${String(x.getMonth()+1).padStart(2,"0")}/${String(x.getDate()).padStart(2,"0")}/${String(x.getFullYear()).slice(-2)}`;
}

/* Machine colors */
function machineColor(ws){
  const s=String(ws||"").toUpperCase();
  if(!s||s.includes("UNASSIGNED"))return null;
  if(s.includes("SAW"))return "#1f77b4";
  if(s.includes("MARIO"))return "#2ca02c";
  if(s.includes("MULTICAM"))return "#ff7f0e";
  if(s.includes("OWEN"))return "#9467bd";
  return null;
}
const tint=h=>h?`rgba(${parseInt(h.substr(1,2),16)},${parseInt(h.substr(3,2),16)},${parseInt(h.substr(5,2),16)},0.1)`:"transparent";

function row(o){
  const c=machineColor(o?.[K.workstation]);
  const running=isRunning(o);
  return `
<tr class="${running?'running':''}" style="border-left-color:${c||"transparent"};background:${tint(c)}">
  <td class="mono">${esc(o?.[K.so])}</td>
  <td>${esc(o?.[K.customer])}</td>
  <td>${esc(o?.[K.workstation])}</td>
  <td>${esc(o?.[K.station])}</td>
  <td class="mono">${esc(fmtDate(o?.[K.due]))}</td>
</tr>`;
}

function dueTime(o){
  const d = new Date(o?.[K.due]);
  return isNaN(d) ? Number.POSITIVE_INFINITY : d.getTime();
}

function sortOrders(arr){
  return arr.sort((a,b)=>{
    const ra=isRunning(a), rb=isRunning(b);
    if(ra!==rb) return ra ? -1 : 1;      // Running first
    return dueTime(a) - dueTime(b);      // then due date
  });
}

async function loadOrders(){
  const r=await fetch(JSON_URL+"?cb="+Date.now(), { cache:"no-store" });
  const d=await r.json();
  const open=(Array.isArray(d)?d:[]).filter(isOpen);

  const ts  = sortOrders(open.filter(isTS));
  const pve = sortOrders(open.filter(isPVE));
  const all = sortOrders(open.filter(o=>!isTS(o)&&!isPVE(o)));

  tsBody.innerHTML=ts.map(row).join("");
  allBody.innerHTML=all.map(row).join("");
  pveBody.innerHTML=pve.map(row).join("");

  tsCount.textContent=`${ts.length} orders`;
  allCount.textContent=`${all.length} orders`;
  pveCount.textContent=`${pve.length} orders`;
}
loadOrders();
setInterval(loadOrders,30000);

/* ================== CALENDAR ================== */
function buildCalendar(){
  const now = new Date();
  const year = now.getFullYear();
  const month = now.getMonth(); // 0-11
  const today = now.getDate();

  const monthName = now.toLocaleString(undefined, { month:"long" });
  document.getElementById("calMonth").textContent = `${monthName} ${year}`;

  const grid = document.getElementById("calGrid");
  grid.innerHTML = "";

  // DOW header (Sun-Sat)
  const dows = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  dows.forEach(d => {
    const el = document.createElement("div");
    el.className = "calDow";
    el.textContent = d;
    grid.appendChild(el);
  });

  const first = new Date(year, month, 1);
  const startDow = first.getDay(); // 0=Sun
  const daysInMonth = new Date(year, month+1, 0).getDate();

  // previous month days for padding
  const prevDays = new Date(year, month, 0).getDate();

  // total cells (after DOW row). Use 6 weeks = 42 cells to keep stable size
  const totalCells = 42;

  // Fill leading blanks with previous month dates (muted)
  for(let i=0; i<startDow; i++){
    const dayNum = prevDays - (startDow - 1 - i);
    const cell = document.createElement("div");
    cell.className = "calCell mutedDay";
    cell.textContent = dayNum;
    grid.appendChild(cell);
  }

  // Fill current month
  for(let d=1; d<=daysInMonth; d++){
    const cell = document.createElement("div");
    cell.className = "calCell" + (d===today ? " today" : "");
    cell.textContent = d;
    grid.appendChild(cell);
  }

  // Fill remaining with next month (muted) to reach 42
  const cellsSoFar = startDow + daysInMonth;
  const remaining = totalCells - cellsSoFar;
  for(let i=1; i<=remaining; i++){
    const cell = document.createElement("div");
    cell.className = "calCell mutedDay";
    cell.textContent = i;
    grid.appendChild(cell);
  }
}
buildCalendar();

// Update calendar periodically (and it will fix itself after midnight)
setInterval(buildCalendar, 60 * 60 * 1000);

/* ================== WEATHER (unchanged fetch version) ================== */
const FALLBACK_LAT = 33.8126;
const FALLBACK_LON = -84.6344;
const WEATHER_REFRESH_MS = 10 * 60 * 1000;

function weatherIconFromCode(code){
  if (code === 0) return "â˜€ï¸";
  if (code === 1 || code === 2) return "ðŸŒ¤ï¸";
  if (code === 3) return "â˜ï¸";
  if ([45,48].includes(code)) return "ðŸŒ«ï¸";
  if ([51,53,55,56,57].includes(code)) return "ðŸŒ¦ï¸";
  if ([61,63,65,66,67].includes(code)) return "ðŸŒ§ï¸";
  if ([71,73,75,77].includes(code)) return "â„ï¸";
  if ([80,81,82].includes(code)) return "ðŸŒ§ï¸";
  if ([85,86].includes(code)) return "ðŸŒ¨ï¸";
  if ([95,96,99].includes(code)) return "â›ˆï¸";
  return "â›…";
}
function weatherDescFromCode(code){
  if (code === 0) return "Clear";
  if (code === 1) return "Mostly clear";
  if (code === 2) return "Partly cloudy";
  if (code === 3) return "Overcast";
  if (code === 45 || code === 48) return "Fog";
  if ([51,53,55].includes(code)) return "Drizzle";
  if ([61,63,65].includes(code)) return "Rain";
  if ([71,73,75].includes(code)) return "Snow";
  if ([80,81,82].includes(code)) return "Rain showers";
  if ([95,96,99].includes(code)) return "Thunderstorm";
  return "Weather";
}
function severityFromCode(code){
  if ([95,96,99].includes(code)) return "warning";
  if ([65,82,75,86,67].includes(code)) return "watch";
  if ([45,48,51,53,55,61,63,66,71,73,77,80,81,85].includes(code)) return "advisory";
  return "normal";
}
async function fetchWeather(lat, lon){
  const url =
    "https://api.open-meteo.com/v1/forecast"
    + `?latitude=${encodeURIComponent(lat)}&longitude=${encodeURIComponent(lon)}`
    + "&current=temperature_2m,weather_code"
    + "&temperature_unit=fahrenheit"
    + "&timezone=auto";
  const r = await fetch(url, { cache:"no-store" });
  if (!r.ok) throw new Error("Weather HTTP " + r.status);
  return r.json();
}
function setWidgetSeverity(level){
  const w = document.getElementById("weatherWidget");
  w.classList.remove("normal","advisory","watch","warning");
  w.classList.add(level);
}
async function updateWeather(){
  try{
    const data = await fetchWeather(FALLBACK_LAT, FALLBACK_LON);
    const cur = data.current || {};
    const temp = cur.temperature_2m;
    const code = cur.weather_code;

    document.getElementById("wIcon").textContent = weatherIconFromCode(code);
    document.getElementById("wTemp").textContent = (temp ?? "--") + "Â°F";
    document.getElementById("wDesc").textContent = weatherDescFromCode(code);
    document.getElementById("wLoc").textContent = "Austell, GA";

    setWidgetSeverity(severityFromCode(code));
    document.getElementById("wUpdated").textContent =
      "Updated " + new Date().toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"});
  }catch(e){
    console.error(e);
    document.getElementById("wDesc").textContent = "Weather unavailable";
    document.getElementById("wUpdated").textContent =
      "Updated " + new Date().toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"});
    setWidgetSeverity("normal");
  }
}
updateWeather();
setInterval(updateWeather, WEATHER_REFRESH_MS);
</script>

</body>
</html>
